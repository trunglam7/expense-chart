<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="expense-container">
      <div class="top-section">
        <div class="left-side">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="" aria-hidden="true">
      </div>
  
      <div class="bottom-section">
        <h1>Spending - Last 7 days</h1>
        <div class="chart-container">
          <div class="bar-graph" id="0">
            <p>mon</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="1">
            <p>tue</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="2">
            <p>wed</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="3">
            <p>thu</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="4">
            <p>fri</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="5">
            <p>sat</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
          <div class="bar-graph" id="6">
            <p>sun</p>
            <div class="bar"></div>
            <p class="amount"></p>
          </div>
          
        </div>
    
        <div class="expense-summary">
          <p>Total this month</p>
          <div class="flex-container">
            <p>$478.33</p>
            <div class="right-side">
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trung Lam</a>.
  </footer>
</body>
</html>
